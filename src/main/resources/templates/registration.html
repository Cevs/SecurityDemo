<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="login-page">
    <span id="globalError" class="alert alert-danger col-sm-4" style="display:none"></span>
    <div class="form">
        <form class="register-form" action="/user/registration" th:object="${user}" method="POST" enctype="utf8" novalidate="novalidate">
            <input type="text" id="registration_fname" name="firstname" placeholder="name" th:field="*{firstName}" />
            <p class="registration-alert" th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
            <p id = "fname_error_message" class="registration-alert"></p>

            <input type="text" id="registration_lname" placeholder="lastname" th:field="*{lastName}" />
            <p class="registration-alert" th:each="error: ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
            <p id = "lname_error_message" class="registration-alert"></p>


            <input type="email" id="registration_email" placeholder="email address" th:field="*{email}" />
            <p class="registration-alert" th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
            <p id ="email_error_message" class="registration-alert"></p>

            <input type="password" id="registration_password" placeholder="password" th:field="*{password}" />
            <p class="registration-alert" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
            <p id="password_error_message" class="registration-alert"></p>

            <input type="password" id="registration_repassword" placeholder="retype password" th:field="*{matchingPassword}" />
            <p class="registration-alert" th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
            <p id ="repassword_error_message" class="registration-alert"></p>


            <div class="checkbox">
                <label for="twoFaCheckbox" class="checkbox-text">Two factor authentication</label>
                <input id ="twoFaCheckbox" type="checkbox" name="using2FA" value = "true"  th:field="*{using2fa}"/>
            </div>

            <div  class="g-recaptcha" data-sitekey="6LfzR0AUAAAAAE7q8yr2fS4fRToTQJF37K95sIUn"></div>

            <button id="registration_submit" type="submit">register</button>
            <p class="message">Already registered? <a th:href="@{/login}"><strong>Sign In</strong></a></p>


        </form>
    </div>
</div>

<!-- jQuery & js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src = "/js/validate.js"></script>
</body>
</html>
