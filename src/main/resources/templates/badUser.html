<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"/>
    <link rel="" type="text/css" href="/css/main.css"/>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div th:if="${expired}">
            <h2 th:text="${message}">resend</h2>
            <button type="reset" id="buttonResendToken" th:text="#{label.form.resendRegistrationToken}"></button>
        </div>
        <p id="token" th:value="${token}"></p>
    </div>
</div>

</body>
</html>
